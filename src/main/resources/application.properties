spring.application.name=HotelesAPI
spring.datasource.url=jdbc:mysql://localhost:3306/hoteles_api
spring.datasource.username=root
spring.datasource.password=toor
server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Create borra las tablas y las vuelve a crear, update solo las modifica.
spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true

# habilitar/deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true

# definir la ruta de swagger-ui
# http://localhost:8080/swagger-ui/index.html
springdoc.swagger-ui.path=/swagger-ui.html